<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
  <title>Approval WebApp</title>
</head>
<body>
  
  <main class="container pt-4">

    <h2>Request Approval Generator</h2>

    <form id="FormApp" class="my-4">

      <div class="mb-3">
        <label class="form-label fw-bold">User AD</label>
        <input type="text" class="form-control" placeholder="ex : AB12345" maxlength="7" id="AD" required/>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Platform</label>
        <input type="text" class="form-control" placeholder="ex : CyberArk" id="Platform" required/>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Tujuan</label>
        <textarea type="text" class="form-control" placeholder="ex : Checking Log" rows="4" id="Tujuan" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Approver</label>
        <div class="d-flex gap-3">
          <input type="text" class="form-control w-50" placeholder="ex : Andreas" id="Approver" required/>
        <button class="btn btn-sm btn-info btn-contact" type="button">Contact</button>
        </div>
      </div>

      <button type="submit" class="btn-generate btn btn-primary fw-bold w-100">Generate</button>

    </form>


    <div id="Preview">
      <button class="btn-copy btn btn-outline-secondary me-2" disabled>Copy</button>
      <button class="btn-share btn btn-outline-secondary" disabled data-action="share/whatsapp/share">Share To Whatsapp</button>
      <p class="text-preview">Belum ada preview</p>
    </div>

  </main>

  <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
